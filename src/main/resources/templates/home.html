<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head><title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/home.css}"/>
</head>
<body>
<div class="container">
    <th:block th:include="/_menu"></th:block>
    <h1>WELCOME HOME</h1>

    <form th:action="@{/templates/logout.html}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout</button>
    </form>
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>
</div>
</body>
</html>
